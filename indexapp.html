<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>n8n Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat@0.50.0/dist/style.css" rel="stylesheet" />
  <style>
    html, body, #n8n-chat {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    :root {
      --chat--color-primary: #4a90e2;
      --chat--color-primary-shade-50: #357abd;
      --chat--color-primary-shade-100: #2a6096;
      --chat--color-secondary: #20b69e;
      --chat--color-secondary-shade-50: #1ca08a;
      --chat--color-white: #ffffff;
      --chat--color-light: #f0f2f5;
      --chat--color-light-shade-50: #e6e9f1;
      --chat--color-light-shade-100: #c2c5cc;
      --chat--color-medium: #d2d4d9;
      --chat--color-dark: #1a202c;
      --chat--color-disabled: #777980;
      --chat--color-typing: #404040;
      --chat--spacing: 0.75rem;
      --chat--border-radius: 8px;
      --chat--window--width: 100%;
      --chat--window--height: 100%;
      --chat--header--padding: 0.5rem;
      --chat--header--background: #ffffff;
      --chat--header--color: #1a202c;
      --chat--heading--font-size: 1.5rem;
      --chat--subtitle--font-size: 0.9rem;
      --chat--textarea--height: 40px;
      --chat--message--font-size: 0.9rem;
      --chat--message--padding: 0.5rem;
      --chat--message--bot--background: #e2e8f0;
      --chat--message--bot--color: #1a202c;
      --chat--message--user--background: #4a90e2;
      --chat--message--user--color: #ffffff;
      --chat--toggle--size: 48px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --chat--header--background: #2d3748;
        --chat--header--color: #e2e8f0;
        --chat--message--bot--background: #4a5568;
        --chat--message--bot--color: #e2e8f0;
      }
    }
    @media (max-width: 640px) {
      :root {
        --chat--spacing: 0.5rem;
        --chat--border-radius: 6px;
        --chat--heading--font-size: 1.25rem;
        --chat--subtitle--font-size: 0.8rem;
        --chat--textarea--height: 36px;
        --chat--message--font-size: 0.85rem;
        --chat--message--padding: 0.4rem;
        --chat--toggle--size: 40px;
      }
    }
  </style>
</head>
<body>
<div id="n8n-chat"></div>
<script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat@0.50.0/dist/chat.bundle.es.js';

  createChat({
    webhookUrl: 'https://poalelungiion.app.n8n.cloud/webhook/57e4198a-8b25-4edc-a12e-d3a1837ce1ac/chat',
    webhookConfig: {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    },
    target: '#n8n-chat',
    mode: 'fullscreen',
    chatInputKey: 'chatInput',
    chatSessionKey: 'sessionId',
    loadPreviousSession: true,
    showWelcomeScreen: true,
    defaultLanguage: 'en',
    initialMessages: [
      'Hello! I can help with email tasks, calendar events, calculations, or real-time data. Try saying "Send an email to Alice" or "Check my calendar."'
    ],
    i18n: {
      en: {
        title: '',
        subtitle: '',
        footer: '',
        getStarted: 'Incepeti Conversatia',
        inputPlaceholder: 'Type your message...',
      }
    },
    allowFileUploads: true,
    allowedFilesMimeTypes: 'image/*,application/pdf',
    enableStreaming: false
  });
</script>
</body>
</html>
