<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Register - NEURONEXIS</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .error-message {
      color: #ff3b30;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .success-message {
      color: #2eca6a;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .google-btn:hover {
      background: #f6f9ff;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
  <!-- Include md5.js for password hashing -->
  <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0/js/md5.min.js"></script>
  <!-- Include auth.js -->
  <script src="assets/js/auth.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <span class="d-none d-lg-block">NEURONEXIS</span>
            </a>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                <p class="text-center small">Enter your details</p>
              </div>
              <form id="register-form" class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                  <label for="yourName" class="form-label">Your Name</label>
                  <input type="text" name="name" class="form-control" id="yourName" required>
                  <div class="invalid-feedback">Please enter your name!</div>
                </div>
                <div class="col-12">
                  <label for="yourEmail" class="form-label">Your Email</label>
                  <input type="email" name="email" class="form-control" id="yourEmail" required>
                  <div class="invalid-feedback">Please enter a valid email address!</div>
                </div>
                <div class="col-12">
                  <label for="yourUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" name="username" class="form-control" id="yourUsername" required>
                    <div class="invalid-feedback">Please choose a username!</div>
                  </div>
                </div>
                <div class="col-12">
                  <label for="yourPassword" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="yourPassword" required>
                  <div class="invalid-feedback">Please enter a password!</div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                    <label class="form-check-label" for="acceptTerms">I agree to the <a href="#">terms and conditions</a></label>
                    <div class="invalid-feedback">You must agree before submitting!</div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">Create Account</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Already have an account? <a href="pages-login.html">Log in</a></p>
                </div>
              </form>
            </div>
          </div>
          <div class="credits">
            Powered by <a href="https://x.ai/">xAI</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Form submission handling
  document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = this;
    if (form.checkValidity()) {
      const username = form.querySelector('#yourUsername').value;
      const email = form.querySelector('#yourEmail').value;
      const password = form.querySelector('#yourPassword').value;
      const name = form.querySelector('#yourName').value;
      try {
        const result = window.auth.register(username, email, password, name);
        if (result.success) {
          alert(result.message);
          window.location.href = 'pages-login.html';
        } else {
          alert(result.message);
          form.querySelector('#yourUsername').classList.add('is-invalid');
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('An error occurred during registration. Please try again.');
      }
    } else {
      form.classList.add('was-validated');
    }
  });
</script>
</body>
</html>
